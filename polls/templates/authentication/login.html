{% extends 'authentication/base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<form action="" method="POST" class="text-center border border-dark p-3 pb-0 rounded-lg">
    {% csrf_token %}
    <table>
        <tbody class="text-right">
            {{form.as_table}}
        </tbody>
    </table>
    <input type="submit" value="Login" class="btn btn-primary">
    <p class="mt-2 mb-0"><a href="{% url 'signup' %}">Signup</a> now if you haven't done it yet.</p>
</form>
{% endblock %}
