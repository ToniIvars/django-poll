{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    <link rel="stylesheet" href="{% static 'my_polls/base.css' %}">
    {% block script %} {% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    {% bootstrap_messages %}

    <div class="container d-flex justify-content-center flex-column mt-3 mb-4" style="max-width: 600px;">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
